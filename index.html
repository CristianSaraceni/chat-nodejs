<!doctype html>
<html lang="en-US">
<head>

	<meta charset="utf-8">

    <title>Social Navigation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 




</head>


<body>
    <div class="row">
      <div class="col-12" align=center>
        <form class="form-signin">
          <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Identifiquese</h1>
          <label for="name" class="sr-only">Ingrese su Nick</label>
          <input type="Name" id="idNick" class="form-control" placeholder="Ingrese su nick" required="" autofocus="">
          
          
        </form>
        
      </div>
    </div>
    <div class="row">
      <div class="col-6" align=center>
          <form class="form-signin">
              <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">Salas creadas</h1>
              <select>
                  <option value="sala1">Sala1</option>
                  <option value="sala2">Sala2</option>
                  <option value="sala3">Sala3</option>
                  <option value="sala4" selected>Sala4</option>
                </select>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      </div>
      <div class="col-6" align=center>
          <form class="form-signin">
              <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
              <h1 class="h3 mb-3 font-weight-normal">Crear salas</h1>
              <label for="name" class="sr-only">Ingrese nombre de sala</label>
              <input type="Name" id="nombreSala" class="form-control" placeholder="Ingrese nombre de sala" required="" autofocus="">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Crear</button>
      </div>
      
    </div>
  

</body>
</html>
